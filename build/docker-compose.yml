version: "3.4"
services:

  web:
    build:
      context: ./frontend
      dockerfile: ${OS}.Dockerfile
      target: ${TARGET}
      args:
      # SVN Credentials  
        - "SVN_URL=${SVN_URL}"
        - "SVN_USER=${SVN_USER}"
        - "SVN_PASS=${SVN_PASS}"
    image: ${REGISTRY}/web:${TARGET}
    volumes:
      - ../deploy/web:/web
      